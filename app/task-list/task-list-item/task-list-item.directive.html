<div class="task"
    ng-class="{'task-done': vm.task.isDone}">
    <div class="checkbox task-checkbox"
        ng-if="!vm.editable">
        <label>
            <input type="checkbox"
                ng-checked="vm.task.isDone"
                ng-model="vm.task.isDone"> {{vm.task.description}}
        </label>
        <div class="pull-right">
            <button class="btn btn-default btn-xs"
                type="submit"
                ng-click="vm.edit()">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button class="btn btn-default btn-xs"
                type="submit"
                ng-click="vm.remove()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
    <div class="task-editable"
        ng-if="vm.editable">
        <div class="row">
            <div class="col-sm-10">
                <input type="text"
                    class="form-control"
                    placeholder="task description goes here, press enter to add"
                    ng-model="vm.task.description"
                    ng-keypress="$event.which === 13 && vm.primaryAction()" />
            </div>
            <div class="col-sm-2">
                <button type="submit"
                    class="btn btn-default form-control"
                    ng-click="vm.primaryAction()">{{::vm.primaryActionTitle}}</button>
            </div>
        </div>
    </div>
</div>
