<!DOCTYPE html>
<html ng-app="app"
    ng-strict-di>

<head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible"
        content="ie=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        type="text/css"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        type="text/css"
        href="dist/styles.css">
</head>

<body ng-controller="AppController as todo">
    <div class="container"
        ng-cloak>
        <div class="row position-relative">
            <div class="col-sm-10">
                <h1>Tasks</h1>
            </div>
            <div class="col-sm-2 position-absolute-bottom-right">
                <div class="pull-right margin-bottom-10px">
                    <span class="badge">{{ todo.tasks.countRemaining() }}</span> tasks remaining
                </div>
            </div>
        </div>
        <task-list tasks="todo.tasks"></task-list>
    </div>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <!-- minified scripts use for release version -->
    <script src="dist/app.min.js"></script>
    <!-- scripts use for development version -->

    <script src="app/app.controller.js"></script>
    <script src="app/model/task.model.js"></script>
    <script src="app/model/tasks.model.js"></script>
    <script src="app/services/localStorage.service.js"></script>
    <script src="app/services/task.service.js"></script>
    <script src="app/task-list/task-list.directive.js"></script>
    <script src="app/task-list/task-list-item/task-list-item.directive.js"></script> -->
</body>

</html>
